dependencies:
  - name: mongodb
    version: 4.0.3
    repository: https://kubernetes-charts.storage.googleapis.com/
    condition: nuxeo.mongodb.deploy
    alias: mongodb
  - name: postgresql
    version: 3.1.0
    repository: https://kubernetes-charts.storage.googleapis.com/
    condition: nuxeo.postgresql.deploy
    alias: postgresql
  - name: elasticsearch
    version: 1.15.0
    repository: https://kubernetes-charts.storage.googleapis.com/
    condition: nuxeo.elasticsearch.deploy
    alias: elasticsearch  
